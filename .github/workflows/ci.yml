name: CI/CD - Focus Timer Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite executar manualmente

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ­ Instalar Playwright Chromium
        run: npx playwright install --with-deps chromium
      
      - name: ğŸ”¨ Build da extensÃ£o
        run: npm run build
      
      - name: ğŸ§ª Executar testes E2E
        run: npm run test:e2e
      
      - name: ğŸ“Š Upload relatÃ³rio Playwright (se falhar)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: ğŸ“¦ Upload extensÃ£o empacotada
        uses: actions/upload-artifact@v4
        with:
          name: focus-timer-extension
          path: dist/extension.zip
          retention-days: 90
      
      - name: ğŸ“Š Upload relatÃ³rio Playwright (sucesso)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-success
          path: playwright-report/
          retention-days: 7
      
      - name: âœ… Resumo dos testes
        if: always()
        run: |
          echo "## ğŸ¯ Resultados dos Testes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build concluÃ­do com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ ExtensÃ£o empacotada em: \`dist/extension.zip\`" >> $GITHUB_STEP_SUMMARY
          
  create-release:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download artefato
        uses: actions/download-artifact@v4
        with:
          name: focus-timer-extension
          path: ./artifacts
      
      - name: ğŸ“‹ Criar tag de versÃ£o
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d-%H%M')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ VersÃ£o: v${VERSION}"
      
      - name: ğŸš€ Criar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Focus Timer ${{ steps.version.outputs.version }}
          body: |
            ## ğŸ… Focus Timer Extension
            
            ### ğŸ“¦ InstalaÃ§Ã£o
            1. Baixe o arquivo `extension.zip`
            2. Extraia em uma pasta
            3. VÃ¡ em `chrome://extensions`
            4. Ative "Modo desenvolvedor"
            5. Clique em "Carregar sem compactaÃ§Ã£o"
            
            ### âœ¨ Funcionalidades
            - â° Timer Pomodoro configurÃ¡vel
            - ğŸ”” NotificaÃ§Ãµes ao completar
            - ğŸ“Š EstatÃ­sticas de sessÃµes
            - ğŸ¨ Interface moderna
            
            ---
            **Build automÃ¡tico via GitHub Actions**
          files: ./artifacts/extension.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}